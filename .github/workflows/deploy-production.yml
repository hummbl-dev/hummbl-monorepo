name: Deploy Production

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy-production:
    permissions:
      contents: read
      id-token: write
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run Full Validation
        run: pnpm validate

      - name: Run E2E Tests
        run: pnpm test:e2e

      - name: Deploy Workers to Production
        run: |
          if ! pnpm --filter @hummbl/workers deploy:production; then
            echo "âŒ Deployment failed"
            exit 1
          fi
          echo "âœ… Deployment successful"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Health Check
        run: |
          echo "â³ Waiting for deployment to stabilize..."
          sleep 15

          for i in {1..5}; do
            if curl -f -s https://hummbl-workers.hummbl.workers.dev/health; then
              echo "âœ… Health check passed"
              break
            elif [ $i -eq 5 ]; then
              echo "âŒ Health check failed after 5 attempts"
              exit 1
            else
              echo "âš ï¸ Health check attempt $i failed, retrying..."
              sleep 10
            fi
          done

      - name: Smoke Tests
        run: |
          echo "ğŸ§ª Running smoke tests..."

          if ! curl -f -s https://hummbl-workers.hummbl.workers.dev/v1/models/P1 > /dev/null; then
            echo "âŒ Models endpoint test failed"
            exit 1
          fi
          echo "âœ… Models endpoint test passed"

          if ! curl -f -s https://hummbl-workers.hummbl.workers.dev/v1/transformations/RE > /dev/null; then
            echo "âŒ Transformations endpoint test failed"
            exit 1
          fi
          echo "âœ… Transformations endpoint test passed"

      - name: Create Deployment Record
        run: |
          {
            echo "Deployment: $(date)"
            echo "Version: ${{ github.ref_name }}"
            echo "Commit: ${{ github.sha }}"
            echo "Status: Success"
          } >> deployment-log.txt || echo "âš ï¸ Failed to create deployment record"

      - name: Notify Success
        if: success()
        run: echo "ğŸš€ Production deployment successful"

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed - initiating rollback"
          pnpm --filter @hummbl/workers rollback
