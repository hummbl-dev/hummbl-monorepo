name: Publish @hummbl/core to npm

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
  push:
    tags:
      - '@hummbl/core@*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build @hummbl/core
        run: pnpm --filter @hummbl/core build

      - name: Run tests (if any)
        run: pnpm --filter @hummbl/core test || echo "No tests configured"
        continue-on-error: true

      - name: Publish to npm
        run: |
          set -e
          cd packages/core

          # Validate package.json exists
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json not found in packages/core"
            exit 1
          fi

          # Validate NODE_AUTH_TOKEN
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "‚ùå NODE_AUTH_TOKEN is not set"
            exit 1
          fi

          # Attempt to publish with detailed error handling
          if npm publish --provenance --access public 2>&1; then
            echo "‚úÖ Successfully published @hummbl/core to npm"
          else
            publish_exit_code=$?
            echo "‚ùå Failed to publish @hummbl/core (exit code: $publish_exit_code)"
            echo "üìã Checking npm whoami..."
            npm whoami || echo "‚ùå npm authentication failed"
            exit $publish_exit_code
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || inputs.tag }}
          name: '@hummbl/core ${{ github.ref_name || inputs.tag }}'
          body: |
            Published @hummbl/core to npm registry with provenance

            **Install**: `npm install @hummbl/core`

            See [npm package](https://www.npmjs.com/package/@hummbl/core) for details.
          draft: false
          prerelease: false
