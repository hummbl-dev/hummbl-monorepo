name: Production Monitoring

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch:

permissions:
  contents: read

jobs:
  health-check:
    permissions:
      contents: read
    name: Health Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Health Check
        run: |
          if [ ! -f "monitoring/health-check.cjs" ]; then
            echo "‚ö†Ô∏è Health check script not found - monitoring disabled"
            exit 0
          fi

          node monitoring/health-check.cjs

      - name: Check Alerts
        run: |
          if [ ! -f "monitoring/alert-system.js" ]; then
            echo "‚ö†Ô∏è Alert system script not found, skipping"
            exit 0
          fi

          echo "üö® Running alert system..."
          if ! node monitoring/alert-system.js; then
            echo "‚ö†Ô∏è Alert system encountered issues but continuing"
          else
            echo "‚úÖ Alert system completed successfully"
          fi
        continue-on-error: true

      - name: Upload Monitoring Data
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: monitoring-data-${{ github.run_number }}
          path: monitoring/
          retention-days: 7
