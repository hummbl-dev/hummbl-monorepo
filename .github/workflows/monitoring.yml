name: Production Monitoring

on:
  # schedule:
  #   - cron: '*/5 * * * *' # Every 5 minutes - DISABLED until health endpoints are fixed
  workflow_dispatch:

jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Health Check
        run: |
          if [ ! -f "monitoring/health-check.js" ]; then
            echo "‚ö†Ô∏è Health check script not found - monitoring disabled"
            echo "üìù Create monitoring/health-check.js to enable health checks"
            exit 0
          fi

          echo "üè• Starting health check..."
          if ! node monitoring/health-check.js; then
            echo "‚ùå Health check failed"
            exit 1
          fi
          echo "‚úÖ Health check completed successfully"

      - name: Check Alerts
        run: |
          if [ ! -f "monitoring/alert-system.js" ]; then
            echo "‚ö†Ô∏è Alert system script not found, skipping"
            exit 0
          fi

          echo "üö® Running alert system..."
          if ! node monitoring/alert-system.js; then
            echo "‚ö†Ô∏è Alert system encountered issues but continuing"
          else
            echo "‚úÖ Alert system completed successfully"
          fi
        continue-on-error: true

      - name: Upload Monitoring Data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: monitoring-data-${{ github.run_number }}
          path: monitoring/
          retention-days: 7
