name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate-pr:
    permissions:
      contents: read
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          IS_DRAFT: ${{ github.event.pull_request.draft }}
        run: |
          if [ "$IS_DRAFT" == "true" ]; then
            echo "PR is a draft, skipping validation"
            exit 0
          fi
          echo "PR title: $PR_TITLE"

      - name: Check for merge conflicts
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          git fetch origin "main:$BASE_REF"
          git merge-base --is-ancestor "origin/$BASE_REF" HEAD || {
            echo "⚠️  Warning: Branch may be out of date with base branch"
            echo "This is not a blocking issue, but consider rebasing"
          }

  pr-checks:
    permissions:
      contents: read
    name: PR Checks
    needs: validate-pr
    runs-on: ubuntu-latest
    env:
      TURBO_TELEMETRY_DISABLED: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.14.4
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm fetch
      - run: pnpm install --frozen-lockfile --prefer-offline
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package.json', 'pnpm-lock.yaml', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - run: pnpm format:check
      - run: pnpm lint
      - run: pnpm type-check
      - run: pnpm test:ci
      - run: pnpm build
