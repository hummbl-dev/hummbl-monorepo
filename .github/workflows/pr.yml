name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

    permissions:
  contents: read
  pull-requests: write

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          IS_DRAFT: ${{ github.event.pull_request.draft }}
        run: |
          if [ "$IS_DRAFT" == "true" ]; then
            echo "PR is a draft, skipping validation"
            exit 0
          fi
          echo "PR title: $PR_TITLE"

      - name: Check for merge conflicts
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}
        run: |
          git fetch origin "main:$BASE_REF"
          git merge-base --is-ancestor "origin/$BASE_REF" HEAD || {
            echo "⚠️  Warning: Branch may be out of date with base branch"
            echo "This is not a blocking issue, but consider rebasing"
          }

  pr-checks:
    name: PR Checks
    needs: validate-pr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check
      - run: pnpm lint
      - run: pnpm type-check
      - run: pnpm test
      - run: pnpm build
