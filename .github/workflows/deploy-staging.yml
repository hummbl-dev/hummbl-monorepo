name: Deploy Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-staging:
    permissions:
      contents: read
      id-token: write
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Run Tests
        run: pnpm validate

      - name: Deploy Workers to Staging
        run: pnpm --filter @hummbl/workers deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Health Check
        run: |
          sleep 10
          curl -f https://hummbl-workers-staging.hummbl.workers.dev/health || exit 1

      - name: Performance Test
        run: pnpm regression-test

      - name: Notify Success
        if: success()
        run: echo "✅ Staging deployment successful"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Staging deployment failed"
