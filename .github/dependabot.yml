version: 2
updates:
  # Enable version updates for npm (root)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    groups:
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
      testing:
        patterns:
          - 'vitest'
          - '@testing-library/*'
          - '@vitest/*'
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react*'
    ignore:
      # Ignore major version updates for stability
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  # Enable security updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'chore(ci)'
